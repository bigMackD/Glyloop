<div class="min-h-screen flex flex-col bg-gray-50 dark:bg-gray-900" data-testid="login-page">
  <app-header />
  <div class="flex-1 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <!-- Header -->
    <div>
      <div class="flex justify-center">
        <img
          src="assets/glyloop_logo.png"
          alt="Glyloop logo"
          data-testid="login-logo"
          class="mx-auto h-auto w-96 max-w-full"
        />
      </div>
      <h1 class="text-center text-3xl font-extrabold text-gray-900 dark:text-white" data-testid="login-title">
        {{ pageTitle }}
      </h1>
      <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400" data-testid="login-subtitle">
        {{ pageSubtitle }}
      </p>
    </div>

    <!-- Session Expired Banner -->
    @if (showSessionExpired()) {
      <app-session-expired-banner />
    }

    <!-- Registration Success Message -->
    @if (showRegistrationSuccess()) {
      <div class="rounded-md bg-green-50 dark:bg-green-900/20 p-4 border border-green-200 dark:border-green-800" role="alert" data-testid="registration-success-message">
        <div class="flex">
          <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd" />
            </svg>
          </div>
          <div class="ml-3">
            <h3 class="text-sm font-medium text-green-800 dark:text-green-200">
              {{ registrationSuccessTitle }}
            </h3>
            <p class="mt-1 text-sm text-green-700 dark:text-green-300">
              {{ registrationSuccessMessage }}
            </p>
          </div>
        </div>
      </div>
    }

    <!-- Login Form -->
    <app-login-form
      [isSubmitting]="isSubmitting()"
      [serverError]="serverError()"
      [fieldErrors]="fieldErrors()"
      [autofocusEmail]="true"
      (submitted)="onSubmit($event)">
    </app-login-form>

    <!-- Footer Links -->
    <app-auth-footer-links />
  </div>
  </div>
</div>
