<section class="space-y-6">
  <div>
    <h2 class="text-2xl font-bold text-white mb-2" i18n="@@settings.account.title">Account Preferences</h2>
    <p class="text-gray-400" i18n="@@settings.account.description">
      Configure your Time in Range (TIR) target bounds. These values determine the acceptable glucose range for calculating your TIR percentage.
    </p>
  </div>

  @if (loading()) {
    <div class="flex items-center justify-center py-12">
      <mat-spinner diameter="48"></mat-spinner>
    </div>
  } @else if (error()) {
    <div class="bg-red-900/20 border border-red-800 rounded-lg p-4 text-red-200">
      <p class="font-semibold mb-1" i18n="@@settings.account.error.title">Failed to load preferences</p>
      <p class="text-sm" i18n="@@settings.account.error.message">{{ error() }}</p>
    </div>
  } @else {
    <div class="bg-gray-900 rounded-lg p-6">
      <app-tir-range-form
        [value]="preferences()"
        (save)="onSave($event)"
        (cancel)="onCancel()"
      />
    </div>
  }
</section>
