<div class="settings-container min-h-screen bg-app-bg">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Header -->
    <header class="mb-8">
      <h1 class="text-3xl font-bold text-white" i18n="@@settings.title">Settings</h1>
    </header>

    <!-- Grid layout with sidebar and content -->
    <div class="grid grid-cols-1 lg:grid-cols-[240px_1fr] gap-8">
      <!-- Navigation -->
      <aside class="lg:sticky lg:top-8 lg:self-start">
        <app-settings-section-nav
          [active]="activeSection()"
          (navigate)="onNavigate($event)"
        />
      </aside>

      <!-- Content -->
      <main class="min-w-0">
        @if (activeSection() === 'account') {
          <app-account-preferences-section />
        }
        @if (activeSection() === 'data-sources') {
          <app-data-sources-section />
        }
        @if (activeSection() === 'display') {
          <app-display-settings-section />
        }
        @if (activeSection() === 'system') {
          <app-system-info-section />
        }
      </main>
    </div>
  </div>
</div>
