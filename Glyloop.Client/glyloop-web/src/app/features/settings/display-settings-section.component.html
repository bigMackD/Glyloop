<section class="space-y-6">
  <div>
    <h2 class="text-2xl font-bold text-white mb-2" i18n="@@settings.display.title">Display & Units</h2>
    <p class="text-gray-400" i18n="@@settings.display.description">
      Customize how data is displayed in the application.
    </p>
  </div>

  <div class="bg-gray-900 rounded-lg p-6">
    <div class="bg-blue-900/20 border border-blue-800 rounded-lg p-4">
      <h3 class="font-semibold text-white mb-2" i18n="@@settings.display.theme.title">Theme</h3>
      <p class="text-sm text-blue-200" i18n="@@settings.display.theme.darkModeOnly">
        Currently, only dark mode is supported. Additional themes coming soon.
      </p>
    </div>

    <div class="mt-4 bg-gray-800 rounded-lg p-4">
      <p class="text-sm text-gray-400" i18n="@@settings.display.tirNote">
        To configure your Time in Range bounds, visit the
        <a href="/settings/account" class="text-blue-400 hover:text-blue-300 underline">Account</a>
        section.
      </p>
    </div>
  </div>
</section>
